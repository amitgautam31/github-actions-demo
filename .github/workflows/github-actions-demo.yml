            --from_database dev \
            --from_branch main \
            --from_region ap-southeast-2 \
            --from_XATA_API_KEY $SOURCE_XATA_API_KEY \
            # --output file
            --to_workspace Amit-s-workspace-1ige91 \
            --to_database dev \
            --to_branch daily \
            --to_region ap-southeast-2 \
            --to_XATA_API_KEY $DESTINATION_XATA_API_KEY \
            --output xata
          ls
        env:
          SOURCE_XATA_API_KEY: ${{ secrets.SOURCE_XATA_API_KEY }}
          DESTINATION_XATA_API_KEY: ${{ secrets.DESTINATION_XATA_API_KEY }}
