name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  push:
  schedule:
    - cron: '0 0 * * *'
    - cron: '10 0 * * MON'
    - cron: '20 0 1 * *'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      # - name: cleanup previous backup
      #   run: |
      #     curl -X DELETE -H 'Authorization: Bearer ${{ secrets.DESTINATION_XATA_API_KEY }}' https://Amit-s-workspace-1ige91.ap-southeast-2.xata.sh/db/dev:daily
      #   env:
      #     SOURCE_XATA_API_KEY: ${{ secrets.SOURCE_XATA_API_KEY }}
      #     DESTINATION_XATA_API_KEY: ${{ secrets.DESTINATION_XATA_API_KEY }}
      - name: setup python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed   
      - run: echo "üêç Setup python completed."
      - name : backup database daily
        if: github.event.schedule == '0 0 * * *'
        run: |
          git clone https://github.com/xataio/xtools.git
          cd xtools/xreplay
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python xreplay.py \
            --from_workspace $WORKSPACE_ID \
            --from_database $DATABASE_NAME \
            --from_branch main \
            --from_region $REGION \
            --from_XATA_API_KEY $XATA_API_KEY \
            --to_workspace $WORKSPACE_ID \
            --to_database $DATABASE_NAME \
            --to_branch daily \
            --to_region $REGION \
            --to_XATA_API_KEY $DESTINATION_XATA_API_KEY \
            --output xata
        env:
          XATA_API_KEY: ${{ secrets.XATA_API_KEY }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          REGION: ${{ secrets.REGION }}
      - name : backup database weekly
        if: github.event.schedule == '0 0 * * MON'
        run: |
          git clone https://github.com/xataio/xtools.git
          cd xtools/xreplay
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python xreplay.py \
            --from_workspace $WORKSPACE_ID \
            --from_database $DATABASE_NAME \
            --from_branch main \
            --from_region $REGION \
            --from_XATA_API_KEY $XATA_API_KEY \
            --to_workspace $WORKSPACE_ID \
            --to_database $DATABASE_NAME \
            --to_branch weekly \
            --to_region $REGION \
            --to_XATA_API_KEY $DESTINATION_XATA_API_KEY \
            --output xata
        env:
          XATA_API_KEY: ${{ secrets.XATA_API_KEY }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          REGION: ${{ secrets.REGION }}
      - name : backup database monthly
        if: github.event.schedule == '0 0 1 * *'
        run: |
          git clone https://github.com/xataio/xtools.git
          cd xtools/xreplay
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python xreplay.py \
            --from_workspace $WORKSPACE_ID \
            --from_database $DATABASE_NAME \
            --from_branch main \
            --from_region $REGION \
            --from_XATA_API_KEY $XATA_API_KEY \
            --to_workspace $WORKSPACE_ID \
            --to_database $DATABASE_NAME \
            --to_branch monthly \
            --to_region $REGION \
            --to_XATA_API_KEY $DESTINATION_XATA_API_KEY \
            --output xata
        env:
          XATA_API_KEY: ${{ secrets.XATA_API_KEY }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          REGION: ${{ secrets.REGION }}
      - name : backup database on push
        if: github.event_name == 'push'
        run: |
          git clone https://github.com/xataio/xtools.git
          cd xtools/xreplay
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python xreplay.py \
            --from_workspace $WORKSPACE_ID \
            --from_database $DATABASE_NAME \
            --from_branch main \
            --from_region $REGION \
            --from_XATA_API_KEY $XATA_API_KEY \
            --to_workspace $WORKSPACE_ID \
            --to_database $DATABASE_NAME \
            --to_branch daily \
            --to_region $REGION \
            --to_XATA_API_KEY $DESTINATION_XATA_API_KEY \
            --output xata
        env:
          XATA_API_KEY: ${{ secrets.XATA_API_KEY }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          REGION: ${{ secrets.REGION }}
      - run: echo "üçè This job's status is ${{ job.status }}."
